<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/35bca33f0b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style-home-retina.css">
</head>
<body>
    <header class="ad">
        <div class="image">
            <div class="wrap">
              <img class="dsng" src="media/DSGN.png"/>
              <p>ASSOCIATES<br/>
              STUDIO<br/>
              DESIGN</p><br/>
              <span class="social">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-linkedin-in"></i>
                <i class="fab fa-google-plus-g"></i>
              </span>
            </div>
            <!-- <img class="css-adaptive" src="media/img.png"/> -->
        </div>
        <div class="menu diagonal-line"></div>
    </header>
    <div class="projects ad">
        <div class="left-column-project">
            <div class="projects-row-1 ad">
                <div class="project-menu"></div>
                <div class="fondue"></div>
            </div>
            <div class="projects-row-2 ad">
                <div class="louis-xx"></div>
                <div class="t395-396-p22"></div>
            </div>
            <div class="projects-row-3 ad">
                <div class="sesann"></div>
                <div class="alessi"></div>
            </div>
        </div>
        <div class="right-column-project">
            <div class="potter"></div>
            <div class="tobano"></div>
            <div class="fiji"></div>
            <div class="timeline"></div>
        </div>
    </div>
    <div class="studio">
        <div class="studio-row-1 ad">
            <div class="studio-menu"></div>
            <div class="content"></div>
            <div class="studio-image"></div>
        </div>
        <div class="studio-row-2 ad">
            <div class="staff"></div>
            <div class="designers ad">
                <div class="designer1"></div>
                <div class="designer2"></div>
                <div class="designer3"></div> 
            </div>   
        </div>
    </div>
    <div class="news ad">
        <div class="news-menu"></div>
        <div class="articles"></div>
        <div class="articles"></div>
    </div>
    <footer class="ad">
        <div class="map"></div>
        <div class="adress"></div>
    </footer>
</body>
</html>
